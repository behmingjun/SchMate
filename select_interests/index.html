    <h1>Select your interests</h1>
    <div class="container">
      <div class="form-check">
        <div class="form-check-inline">
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Science"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                name="category"
                value="Sciences"
              >
                <span><i class="fa-solid fa-flask"></i></span>
                <h5>Sciences</h5>
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Engineering"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                name="category"
                value="Engineering"
              >
                <span><i class="fa-solid fa-gears"></i></span>
                <h5>Engineering</h5>
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Technology"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                value="IT"
              >
                <span><i class="fa-solid fa-laptop-code"></i></span>
                <h5>Infocomm Technology</h5>
              </a>
            </div>
          </div>
        </div>
        <div class="form-check-inline">
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Healthcare"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                value="Healthcare"

                <span><i class="fa-solid fa-heart-pulse"></i></span>
                <h5>Healthcare</h5>
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Law"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                value="Law"
              >
                <span><i class="fa-solid fa-scale-balanced"></i></span>
                <h5>Law</h5>
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Business"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                value="Business"
              >
                <span><i class="fa-solid fa-briefcase"></i></span>
                <h5>Business</h5>
              </a>
            </div>
          </div>
        </div>
        <div class="form-check-inline">
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Arts"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                value="FineArts"
              >
                <span><i class="fa-solid fa-masks-theater"></i></span>
                <h5>Fine Arts</h5>
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Humanities"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                value="Humanities"
              >
                <span><i class="fa-solid fa-earth-asia"></i></span>
                <h5>Humanities</h5>
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="grid-item">
              <a
                id="Social Science"
                class="btn btn-secondary"
                href="../course_catalogue/course_catalogue.html"
                value="SocialSciences"
              >
                <span><i class="fa-solid fa-person"></i></span>

              </a>
            </div>
