    <!-- Filter and Sorter -->
    <div>
      <p class="center">
        <span class="alert alert-info" role="alert">
          <b>Filter:</b>
          <span class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle btn-sm"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              University
            </button>
              <span id='select1' class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button id="option1" onclick=f() value="Nanyang Technological University" class="filterOption dropdown-item" href="#">Nanyang Technological University</button>
                <button id="option2" onclick=f() value="National University of Singapore" class="filterOption dropdown-item" href="#">National University of Singapore</button>
                <button id="option3" onclick=f() value="Singapore Management University" class="filterOption dropdown-item" href="#">Singapore Management University</button>
              </span>
          </span>

          <span class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle btn-sm"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Degree
            </button>
            <span class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Bachelor's Degree</a>
              <a class="dropdown-item" href="#">Master's Degree</a>
              <a class="dropdown-item" href="#">PhD</a>
            </span>
          </span>

          <button type="button" class="btn btn-dark btn-sm">Filter</button>
          <button type="button" class="btn btn-secondary btn-sm">
            <u><b>Clear All</b></u>

        </span>

        <span>&emsp;&emsp;&emsp;</span>

              class="btn btn-primary dropdown-toggle btn-sm"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Category
            </button>
            <span class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">School Fees</a>
              <a class="dropdown-item" href="#">Rank Points (A Levels)</a>
              <a class="dropdown-item" href="#">GPA (Polytechnic))</a>
            </span>
          </span>

          <span class="dropdown">

    <script>
      // find class and log value on local storage
      // in this case we finding dropdown-item which is the class for the filter buttons
      let filterSelector = document.querySelectorAll(".filterOption");

      filterSelector.forEach((btn) => {
          btn.addEventListener("click", (event) => {
              let value = event.target.value; // value of button that was clicked
              localStorage.setItem("filterOption", value);
              location.assign('filter.html');
          })
      });
    </script>
